<ion-header no-margin>

    <ion-navbar hideBackButton="true" color="secondary">
        <button color="secondary" (click)="toggleMenu()" ion-button style="float: right">
        <ion-icon name="menu"></ion-icon></button>
        <img style="width: 20%;float:left;height:20%" src="../../assets/icon/icon3.png">
        <ion-title center text-center>FlopKart</ion-title>
    </ion-navbar>
    <div class="slides" [attr.noScroll]="shouldScroll">
        <ion-slides autoplay="3000" loop="true" speed="1000" [options]="{pager:true}">
            <ion-slide *ngFor="let slide of slides">
                <img style="max-width:100%;max-height:100%;" [src]=slide.url>
            </ion-slide>
        </ion-slides>
    </div>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h2>Popular Products</h2>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>AAA</ion-item>
                <ion-item>BBB</ion-item>
                <ion-item>CCC</ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-item padding>
        <button padding ion-button color="primary" clear (click)='goToProducts()'>Show all Products</button>
        <button padding ion-button color="primary" clear>Track Order</button>
    </ion-item>
</ion-content>
